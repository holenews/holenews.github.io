<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>宝珠配置サポートツール そいや１号</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
    <script type="text/javascript" src="js/jquery.mobile.events.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/tinylz77.js"></script>
    <script type="text/javascript" src="js/base64.js"></script>
    <script type="text/javascript" src="js/easeljs-0.8.1.min.js"></script>
    <script type="text/javascript" src="js/orbdata.js"></script>
    <script type="text/javascript" src="js/boarddata.js"></script>
    <script type="text/javascript" src="js/sheetdata.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script type="text/javascript">
    (function () {

        $(function () {
            var sheetDataList = loadParam();
            var orbPanelList = [];
            for (var i = 0; i < 5; i++) {
                var orbPanel = new orbmng.OrbPanel(i);
                orbPanelList.push(orbPanel);

                if (sheetDataList[i] != null) {
                    orbPanel.loadSheetData(sheetDataList[i]);
                }
                orbPanel.onAfterOrbDeploying = function () {
                    var newSheetDataList = [];
                    for (var p = 0; p < orbPanelList.length; p++) {
                        // シート内のデータを取得する
                        newSheetDataList.push(orbPanelList[p].getSheetData());
                    }
                    var string = orbmng.SheetData.encode(newSheetDataList);
                    var url = location.protocol + location.hostname + location.pathname + "?d=" + string;
                    $("#url").val(url);
                    if (location.protocol != "file:") {
                        history.replaceState('', '', "?d=" + string);
                    }
                };
            }
            if (location.protocol != "file:") {
                $("#url").hide();
            }
        });

        function loadParam() {
            var sheetDataList = null;
            try {
                var vars = {};
                var param = location.search.substring(1).split('&');
                for (var i = 0; i < param.length; i++) {
                    var keySearch = param[i].search(/=/);
                    var key = '';
                    if (keySearch != -1) key = param[i].slice(0, keySearch);
                    var val = param[i].slice(param[i].indexOf('=', 0) + 1);
                    if (key != '') vars[key] = decodeURI(val);
                }
                if (vars["d"]) {
                    sheetDataList = orbmng.SheetData.decode(vars["d"]);
                }
            } catch (e) {

            }
            if (sheetDataList == null || sheetDataList.length != 5) {
                sheetDataList = [];
            }
            return sheetDataList;
        }

    })();
    </script>
    <style>
        .container { margin : 20px; }
        .container-fluid { margin : 0px; }
        
        .orb_panel { margin : auto; }
        .label-success { margin-left : 0.5em; margin-right : 0.5em; }
        
        h2 { font-size : 1.2em; line-height : 20px; font-weight :normal; }
        .div_orb_result { width : 315px; margin-bottom : 0px; float: left; position : relative; top : -1.5em; }
        .div_orb_list { width : 400px; margin-left : 20px; position : relative; float: left; top : -1.5em;   }
        .div_border {  border : 1px solid #999; padding : 20px; border-radius : 5px; }
        .border_title { font-size : 1em; position : relative; top : 1.5em; left : 1em; background : #FFF; display : inline-block; padding : 0 0.5em; }
        
        .orb_hole_count { margin : 10px auto; text-align : center; font-size : 0.9em; }

        .orb_list { margin-top : 20px; margin-bottom : 30px; }
        .orb_list tr { background : #FFF; }
        .orb_list thead { font-size : 0.9em; }
        .orb_list th, .orb_list thead th, .orb_list td { font-weight : normal; border-top : none; vertical-align : middle; padding : 1px; }
        .orb_list td { text-align : center; }
        .orb_list td>img { cursor : pointer; }
        .orb_list input { margin-bottom : 0px; }
        .orb_list .not_deployed input { background : #BBB; color : #EEE }
        
        .orb_select { width : 180px; }
        .orb_select img { width : 40px; height : 40px; cursor : pointer; margin : 1px; border : 1px solid #FFF; }
        .orb_select img:hover { border : 1px solid #b94a48; }
        .orb_list_add {  }
        
        .message_window { width : 305px; margin-top : 10px; background : #333; padding : 5px; border-radius : 5px; }
        .message_window_in { width : auto; font-size : 0.9em; padding : 5px; min-height : 60px;  color : #EEE; border : 2px solid #EEE;  }
        
        @media (max-width: 979px)  
        {
            body { padding-right: 0px; padding-left: 0px; }
            .container { margin : 10px; }
            .container-fluid { margin : 0px; }
            
            .div_orb_result { float : none; }
            .div_orb_list { width : 315px; margin-left : 0px; float : none; }
            .div_orb_list input { width: 106px; }
            .orb_list_reset { margin-bottom : 5px; }
            .orb_list { margin-bottom : 80px; }
            .orb_list td { width : 48px; height : 48px; }
            .orb_list td>button, .orb_list td>img { width : 45px; height : 45px; }
            
            .orb_select { width : 140px;  }
        }
        
    </style>
</head>
<body>
    <div class="container">
        <header>
            <article class="alert alert-info">
                <h2>使い方</h2>
                <ul>
                    <li>石板をクリックすると、穴を開けることができます。</li>
                    <li>宝珠リストに、配置したい宝珠を追加していきます。</li>
                    <ul>
                        <li>上にある宝珠を優先して配置します。ドラッグ＆ドロップで順番を入れ替えることも出来ます。</li>
                    </ul>
                </ul>
            </article>
        </header>
        <ul class="nav nav-tabs" id="orb_tabs">
            <li class="active"><a href="#orbtab0" data-toggle="tab">炎</a></li>
            <li><a href="#orbtab1" data-toggle="tab">水</a></li>
            <li><a href="#orbtab2" data-toggle="tab">風</a></li>
            <li><a href="#orbtab3" data-toggle="tab">光</a></li>
            <li><a href="#orbtab4" data-toggle="tab">闇</a></li>
        </ul>
        <div class="tab-content">
          <div class="tab-pane active orb_tab" id="orbtab0"></div>
          <div class="tab-pane orb_tab" id="orbtab1"></div>
          <div class="tab-pane orb_tab" id="orbtab2"></div>
          <div class="tab-pane orb_tab" id="orbtab3"></div>
          <div class="tab-pane orb_tab" id="orbtab4"></div>
        </div>
        <div id="orb_tab_template" class="hidden">
            <div class="container-fluid">
                <div class="row-fluid">
                    <div class="div_orb_result">
                        <h2 class="border_title">宝珠の石板</h2>
                        <div class="div_border">
                            <canvas class="orb_panel" width="270" height="270">
            
                            </canvas>
                            <button type="button" class="btn btn-small panel_reset"><i class="icon-remove-sign"></i> 全てリセットする</button>
                            <button type="button" class="btn btn-small orb_list_reset"><i class="icon-share"></i> 宝珠をリセットする</button>
                        </div>
                        <div class="message_window">
                            <div class="message_window_in">
                                
                            </div>
                        </div>
                    </div>
                    <div class="div_orb_list">
                        <h2 class="border_title">配置する宝珠リスト</h2>
                        <div class="div_border">
                            <button type="button" class="btn btn-small btn-info orb_list_add "><i class="icon-plus icon-align-left icon-white"></i> 宝珠の追加</button>
                            <button type="button" class="btn btn-small btn-success orb_list_deploy"><i class="icon-refresh icon-white"></i> 配置開始</button>
                            <table class="table orb_list">
                                <thead><tr><th>宝珠名</th><td>形状</td><td>無視</td><td>削除</td></tr></thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <input type="text" id="url"/>
    </div>
</body>
</html>
