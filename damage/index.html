<body>
    <div class="container">
        <div id="orb_panel">
            <form class="form-horizontal">
                <div class="form-inner">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">ちから</label>
                        <div class="col-sm-8">
                            <div class="param_number">
                                <input type="number" class="form-control" id="param_attack" min="0" max="999"
                                  data-toggle="tooltip" data-placement="left" title="ステータス欄の<br/>「ちから」を設定します">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">武器</label>
                        <div class="col-sm-6">
                            <div class="input-group param_number">
                                <div class="input-group-addon">基礎攻撃力</div>
                                <input type="number" class="form-control" id="param_weapon" value="0" min="0" max="999"
                                  data-toggle="tooltip" data-placement="left" title="できのよさを含む<br/>基礎攻撃力を設定します">
                                <div class="input-group-addon">錬金</div>
                                <input type="number" class="form-control" id="param_renkin" value="0" min="0" max="27"
                                 data-toggle="tooltip" data-placement="left" title="攻撃錬金の<br/>数値を設定します">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">武器スキル</label>
                        <div class="col-sm-8">
                            <div class="param_select">
                                <select id="param_skill_type" class="form-control param_input">
   
                                </select>
                                <select id="param_skill_level" class="form-control param_input">
   
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-4 control-label">料理</label>
                        <div class="col-sm-8">
                            <div class="param_select">
                                <select id="param_food_type" class="form-control param_input">
   
                                </select>
                                <select id="param_food_level" class="form-control param_input">
   
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-4 control-label">アクセサリの<br/>合成効果</label>
                        <div class="col-sm-8">
                            <div class="input-group param_acs">
                                <div class="input-group-addon">首</div>
                                <select id="param_food_acs_n" class="form-control param_input"></select>
                                <div class="input-group-addon">合成</div>
                                <input type="number" class="form-control" id="param_gousei_n" value="0" min="0" max="30">
                            </div>
                            <div class="input-group param_acs">
                                <div class="input-group-addon">指</div>
                                <select id="param_food_acs_f" class="form-control param_input"></select>
                                <div class="input-group-addon">合成</div>
                                <input type="number" class="form-control" id="param_gousei_f" value="0" min="0" max="30">
                            </div>
                            <div class="input-group param_acs">
                                <div class="input-group-addon">胸</div>
                                <select id="param_food_acs_b" class="form-control param_input"></select>
                                <div class="input-group-addon">合成</div>
                                <input type="number" class="form-control" id="param_gousei_b" value="0" min="0" max="30">
                            </div>

                                <input type="number" class="form-control" id="param_gousei_o" value="0" min="0" max="30">
